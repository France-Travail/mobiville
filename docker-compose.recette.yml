version: "3.3"
services:
  front:
    image: registry.beta.pole-emploi.fr/mobiville/mobiville
    deploy: 
      resources:
        limits:
          memory: 2G
          cpus: '0.50'

  nginx:
    volumes:
      - './nginx/recette.conf:/etc/nginx/conf.d/default.conf'
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '0.5'

  api:
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.5'

  front-admin:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '0.50'

  db:
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
